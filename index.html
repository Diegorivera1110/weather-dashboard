<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="./assets/style.css" />
      
      <title>Weather Dashboard</title>
    </head>
    <body>
      <div class="jumbotron">
      <header class="row">
        <h2 class="col-12">Weather Dashboard</h2>
    </header>
      </div>
      
      <main class="row">
        <!-- Search bar for user to enter city -->
      
    <div class="search-city col-3 col-12">
      <h3 class="row"><strong>Search For a City:</strong></h3>
      
      <input id="city-input" class="enter-city" input="text" placeholder="Enter City Name" value="" />
          <button type="submit" class="search btn btn-primary row text-center">Search</button>
        
<!-- History of searced Cities as buttons -->
          <div class="search-history-btn col-3" id="search-history"></div>
        </div>
        
        <!-- current weather for searched city -->
        <div class="row">
          <div class="searched-city d-flex justify-content-start align-items-start flex-column border-2" id="current-weather">
            <img src="" id="weather-icon"></img>
          </div>
        </div>

        <!-- five day forecast cards -->

        <div class="col-9">
        <div class="five-day row text-center">
         <h3>5-Day Forecast:</h3>
        
          <div class="card col" style="width: 18rem;" id="day1">
            <img src="" class="card-img-top" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Date: </h5>

            </div>
          </div>

          <div class="card col" style="width: 18rem;" id="day2">
            <img src="" class="card-img-top" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Date: </h5>
              
            </div>
          </div>

          <div class="card col" style="width: 18rem;" id="day3">
            <img src="" class="card-img-top" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Date: </h5>
              
            </div>
          </div>

          <div class="card col" style="width: 18rem;" id="day4">
            <img src="" class="card-img-top" id="weather-icon" />
            <div class="card-body"> 
              <h5 class="card-title">Date: </h5>
              
            </div>
          </div>

          <div class="card col" style="width: 18rem;" id="day5">
            <img src="" class="card-img-top" id="weather-icon" />
            <div class="card-body">
              <h5 class="card-title">Date: </h5>
              
            </div>
          </div>




        </div>
      </div>
</main>


<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
